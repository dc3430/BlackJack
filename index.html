<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=3.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BlackJack</title>
    <link rel = "stylesheet" href = "css/cardstarter.css">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/script.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display&display=swap" rel="stylesheet">
</head>
<body>
    <div class="gameBoard">
        <header>BlackJack</header>
        <div id="msg"></div>
        <h2>Player1</h2>
        <h2>Player2</h2>
        <div id="player1-score"></div> 
        <div id="player2-score"></div>
        <div id="player1"></div>
        <div id="player2"></div>
        <div id="clk"> 
            <input type="button" id="start" class="btn" value="start" />
            <input type="button" id="hit" class="btn" value="Hit" />
            <input type="button" id="stay" class="btn" value="Stay" />
        </div>  
        <button id="reset">Reset</button>
    </div>
